<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Faculty â€¢ View Courses</title>
<link rel="stylesheet" href="Styles/faculty.css">
</head>
<body>
<div class="wrap">
  <header>
    <h1 class="ind-heading">View Courses</h1>
    <div class="controls">
      <input class="search" placeholder="Search by code, title or AY">
      <button class="button">Search</button>
    </div>
  </header>

  <div class="card">
    <div class="filters">
      <div>
        <label class="small">Academic Year</label><br>
        <select class="select">
          <option>All AY</option>
          <option>2024-25</option>
          <option>2023-24</option>
          <option>2022-23</option>
        </select>
      </div>
      <div>
        <label class="small">Semester</label><br>
        <select class="select">
          <option>All</option>
          <option>1</option><option>2</option><option>3</option><option>4</option>
          <option>5</option><option>6</option><option>7</option><option>8</option>
        </select>
      </div>
    </div>

    <table border="1">
      <thead>
        <tr>
          <th>Course Code</th>
          <th>Title</th>
          <th>AY</th>
          <th>Semester</th>
          <th>Credits</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>24CS101</td>
          <td>Introduction to Programming</td>
          <td>2024-25</td>
          <td>1</td>
          <td>4</td>
          <td class="actions">
            <a href="" class="button small">.View Students</a>
          </td>
        </tr>
        <tr>
          <td>24SC201</td>
          <td>Marketing Basics</td>
          <td>2024-25</td>
          <td>2</td>
          <td>3</td>
          <td class="actions">
            <a href="" class="button small">.View Students</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
