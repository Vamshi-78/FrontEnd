<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Faculty • Post Marks</title>
  <link rel="stylesheet" href="Styles/faculty.css">
</head>
<body>
<div class="wrap">
  <header>
    <h1 class="ind-heading">Post Marks</h1>
  </header>

  <div class="card">
    <form>
      <div class="form-grid">
        <div class="form-group">
          <label>Course *</label>
          <select required>
            <option value="">Select Course</option>
            <option>24CS101 - Introduction to Programming</option>
            <option>24SC201 - Marketing Basics</option>
          </select>
        </div>

        <div class="form-group">
          <label>Student *</label>
          <select required>
            <option value="">Select Student</option>
            <option>1001 - Purna Kumar</option>
            <option>1002 - Ravi</option>
          </select>
        </div>

        <div class="form-group">
          <label>Internal Marks</label>
          <input type="number" min="0" max="30" placeholder="0–30">
        </div>

        <div class="form-group">
          <label>External Marks</label>
          <input type="number" min="0" max="70" placeholder="0–70">
        </div>

        <div class="form-group full">
          <label>Remarks</label>
          <textarea rows="3" placeholder="Optional"></textarea>
        </div>

        <div class="form-group full form-actions">
          <button type="reset" class="secondary">Reset</button>
          <button type="submit" class="button">Submit</button>
        </div>
      </div>
    </form>
  </div>
</div>
</body>
</html>
