<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Users Management</title>
<link rel="stylesheet" href="Styles/admin.css">
</head>
<body>
<div class="wrap">
  <header>
    <h1 class="ind-heading">User Management</h1>
    <div class="controls">
      <input class="search" placeholder="Search by name, email or ID">
      <button class="button">Create User</button>
    </div>
  </header>

  <div class="card">
    <div class="filters">
      <div>
        <label class="small">Role</label><br>
        <select class="select">
          <option>All Roles</option>
          <option>Admin</option>
          <option>Faculty</option>
          <option>Student</option>
        </select>
      </div>
      <div>
        <label class="small">Status</label><br>
        <select class="select">
          <option>All Status</option>
          <option>Active</option>
          <option>Inactive</option>
        </select>
      </div>
      <div>
        <label class="small">Department</label><br>
        <select class="select">
          <option>All Departments</option>
          <option>Computer Science</option>
          <option>Business</option>
          <option>Design</option>
        </select>
      </div>
    </div>

    <table>
      <thead>
        <tr>
          <th>UserID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Role</th>
          <th>Status</th>
          <th>Department</th>
          <th>Mobile</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>001</td>
          <td>Sameer</td>
          <td>sameer.@gmail.com</td>
          <td><span class="role-badge">Faculty</span></td>
          <td><span class="status active">Active</span></td>
          <td>Computer Science</td>
          <td>9876543xxx</td>
          <td class="actions">
            <button class="view">View</button>
            <button class="edit">Edit</button>
            <button class="delete">Delete</button>
          </td>
        </tr>
        <tr>
          <td>002</td>
          <td>Nandha</td>
          <td>nandha.@gmail.com</td>
          <td><span class="role-badge">Student</span></td>
          <td><span class="status inactive">Inactive</span></td>
          <td>Business</td>
          <td>9876512xxx</td>
          <td class="actions">
            <button class="view">View</button>
            <button class="edit">Edit</button>
            <button class="delete">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="card form-card">
    <h2>Create / Edit User</h2>
    <form>
      <div class="form-grid">
        <div class="form-group full">
          <label>Full Name</label>
          <input type="text" required>
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" required>
        </div>
        <div class="form-group">
          <label>Role</label>
          <select required>
            <option>Admin</option>
            <option>Faculty</option>
            <option>Student</option>
          </select>
        </div>
        <div class="form-group">
          <label>Status</label>
          <select required>
            <option>Active</option>
            <option>Inactive</option>
          </select>
        </div>
        <div class="form-group">
          <label>Department</label>
          <select>
            <option value="">select</option>
            <option>Computer Science</option>
            <option>Electronics</option>
            <option>Business</option>
          </select>
        </div>
        <div class="form-group">
          <label>Mobile</label>
          <input type="tel">
        </div>
        <div class="form-group">
          <label>Employee / Student ID</label>
          <input type="text">
        </div>
        <div class="form-group full form-actions">
          <button type="reset" class="secondary">Reset</button>
          <button type="button" class="secondary">Cancel</button>
          <button type="submit" class="button">Save</button>
        </div>
      </div>
    </form>
  </div>
</div>
</body>
</html>
