<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Reports</title>
<link rel="stylesheet" href="Styles/admin.css">
</head>
<body>
<div class="wrap">
  <header>
    <h1 class="ind-heading">Reports</h1>
  </header>

  <div class="card filters">
    <h2>Filter Reports</h2>
    <div class="form-grid">
      <div class="form-group">
        <label>Department</label>
        <select>
          <option>All</option>
          <option>Computer Science</option>
          <option>Business</option>
        </select>
      </div>
      <div class="form-group">
        <label>Course</label>
        <select>
          <option>All</option>
          <option>24CS101</option>
          <option>24SC201</option>
        </select>
      </div>
      <div class="form-group">
        <label>Academic Year</label>
        <select>
          <option>All</option>
          <option>2024-25</option>
          <option>2025-26</option>
        </select>
      </div>
      <div class="form-group">
        <label>Semester</label>
        <select>
          <option>All</option>
          <option>1</option>
          <option>2</option>
        </select>
      </div>
      <div class="form-group">
        <label>Grade Range</label>
        <select>
          <option>All</option>
          <option>A-B</option>
          <option>C-D</option>
          <option>F</option>
        </select>
      </div>
    </div>
  </div>

  <div class="tabs">
    <button class="tab active">Course-wise</button>
    <button class="tab">Student-wise</button>
    <button class="tab">Faculty-wise</button>
  </div>

  <div class="card">
    <h2>Course-wise Report</h2>
    <table>
      <thead>
        <tr>
          <th>Course</th>
          <th>Students</th>
          <th>Average Marks</th>
          <th>Pass %</th>
          <th>Top Grade</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>CS101</td>
          <td><span class="badge">45</span></td>
          <td>78</td>
          <td>95%</td>
          <td>A</td>
        </tr>
        <tr>
          <td>BUS201</td>
          <td><span class="badge">38</span></td>
          <td>72</td>
          <td>88%</td>
          <td>B</td>
        </tr>
        <tr class="subtotal">
          <td>Total</td>
          <td><span class="badge">83</span></td>
          <td>-</td>
          <td>-</td>
          <td>-</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
