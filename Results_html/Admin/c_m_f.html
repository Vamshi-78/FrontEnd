<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Faculty Mapped Course</title>
<link rel="stylesheet" href="Styles/admin.css">
</head>
<body>
    <h1 class="ind-heading">Faculty Mapped Course</h1>
    <div class="controls">
      <input class="search" placeholder="Search by faculty, course">
      <button class="button">Get Mappings</button>
    </div>

  <div class="card">
    <div class="filters">
      <div>
        <label class="small">Academic Year</label><br>
        <select class="select">
          <option>All Years</option>
          <option>2024-25</option>
          <option>2025-26</option>
          <option>2026-27</option>
        </select>
      </div>
      <div>
        <label class="small">Semester</label><br>
        <select class="select">
          <option>All Semesters</option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
          <option>7</option>
          <option>8</option>
        </select>
      </div>
      <div>
        <label class="small">Status</label><br>
        <select class="select">
          <option>All Status</option>
          <option>Active</option>
          <option>Inactive</option>
        </select>
      </div>
    </div>

    <table>
      <thead>
        <tr>
          <th>MappingID</th>
          <th>Faculty</th>
          <th>Course</th>
          <th>Academic Year</th>
          <th>Semester</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>001</td>
          <td>Dr. Sameer</td>
          <td>24CS101 - Introduction to Programming</td>
          <td>2024-25</td>
          <td>1</td>
          <td><span class="status active">Active</span></td>
          <td class="actions">
            <button class="view">View</button>
            <button class="edit">Edit</button>
            <button class="delete">Delete</button>
          </td>
        </tr>
        <tr>
          <td>002</td>
          <td>Prof. Nandha</td>
          <td>24SC201 - Marketing Basics</td>
          <td>2024-25</td>
          <td>2</td>
          <td><span class="status inactive">Inactive</span></td>
          <td class="actions">
            <button class="view">View</button>
            <button class="edit">Edit</button>
            <button class="delete">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="card form-card">
    <h2>Create / Edit Faculty Mapping</h2>
    <form>
      <div class="form-grid">
        <div class="form-group">
          <label>Faculty *</label>
          <select required>
            <option value="">Select Faculty</option>
            <option>Dr. Sameer</option>
            <option>Prof. Nandha</option>
          </select>
        </div>
        <div class="form-group">
          <label>Course *</label>
          <select required>
            <option value="">Select Course</option>
            <option>CS101 - Introduction to Programming</option>
            <option>BUS201 - Marketing Basics</option>
          </select>
        </div>
        <div class="form-group">
          <label>Academic Year *</label>
          <select required>
            <option value="">Select Year</option>
            <option>2024-25</option>
            <option>2025-26</option>
            <option>2026-27</option>
          </select>
        </div>
        <div class="form-group">
          <label>Semester *</label>
          <select required>
            <option value="">Select Semester</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
          </select>
        </div>
        <div class="form-group">
          <label>Status</label>
          <select>
            <option>Active</option>
            <option>Inactive</option>
          </select>
        </div>
        <div class="form-group full form-actions">
          <button type="reset" class="secondary">Reset</button>
          <button type="button" class="secondary">Cancel</button>
          <button type="submit" class="button">Save</button>
        </div>
      </div>
    </form>
  </div>
</div>
</body>
</html>
