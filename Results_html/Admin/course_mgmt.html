<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Course Management</title>
<link rel="stylesheet" href="Styles/admin.css">
</head>
<body>
<div class="wrap">
  <header>
    <h1 class="ind-heading">Course Management</h1>
    <div class="controls">
      <input class="search" placeholder="Search by code, title">
      <button class="button">Get Courses</button>
    </div>
  </header>

  <div class="card">
    <div class="filters">
      <div>
        <label class="small">Department</label><br>
        <select class="select">
          <option>All Departments</option>
          <option>Computer Science</option>
          <option>Business</option>
          <option>Design</option>
        </select>
      </div>
      <div>
        <label class="small">Semester</label><br>
        <select class="select">
          <option>All Semesters</option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
          <option>7</option>
          <option>8</option>
        </select>
      </div>
    </div>

    <table>
      <thead>
        <tr>
          <th>CourseID</th>
          <th>Code</th>
          <th>Title</th>
          <th>Credits</th>
          <th>Department</th>
          <th>Semester</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>2401</td>
          <td>24CS101</td>
          <td>Introduction to Programming</td>
          <td>4</td>
          <td>Computer Science</td>
          <td>1</td>
          <td class="actions">
            <button class="view">View</button>
            <button class="edit">Edit</button>
            <button class="delete">Delete</button>
          </td>
        </tr>
        <tr>
          <td>2402</td>
          <td>24SC201</td>
          <td>Marketing Basics</td>
          <td>3</td>
          <td>Business</td>
          <td>2</td>
          <td class="actions">
            <button class="view">View</button>
            <button class="edit">Edit</button>
            <button class="delete">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="card form-card">
    <h2>Create / Edit Course</h2>
    <form>
      <div class="form-grid">
        <div class="form-group">
          <label>Code *</label>
          <input type="text" required>
        </div>
        <div class="form-group">
          <label>Title *</label>
          <input type="text" required>
        </div>
        <div class="form-group full">
          <label>Description</label>
          <textarea rows="3"></textarea>
        </div>
        <div class="form-group">
          <label>Credits *</label>
          <input type="number" min="1" required>
        </div>
        <div class="form-group">
          <label>Department *</label>
          <select required>
            <option value="">Select</option>
            <option>Computer Science</option>
            <option>Electronics</option>
            <option>Business</option>
          </select>
        </div>
        <div class="form-group">
          <label>Semester *</label>
          <select required>
            <option value="">Select</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
          </select>
        </div>
        <div class="form-group">
          <label>Year *</label>
          <input type="number" min="1" required>
        </div>
        <div class="form-group full form-actions">
          <button type="reset" class="secondary">Reset</button>
          <button type="button" class="secondary">Cancel</button>
          <button type="submit" class="button">Save</button>
        </div>
      </div>
    </form>
  </div>
</div>
</body>
</html>
