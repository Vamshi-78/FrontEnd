<!doctype html>
<html lang="en">
<head>

<body>
<div class="wrap">

        <label>AY</label><br>
        <select>
          <option value="">All</option>
          <option>2025-26</option>
          <option>2024-25</option>

      </div>
      <div>
        <label>Semester</label><br>
        <select>
          <option value="">All</option>

          <option>2</option>
          <option>3</option>
        </select>
      </div>
      <div>
        <label>Course</label><br>
        <select>
          <option value="">All Courses</option>
          <option>24CS101</option>
          <option>24SC201</option>

      </div>
    </div>
    <table border="1">
      <thead>
        <tr>
          <th>Course</th>
          <th>Internal</th>
          <th>External</th>
          <th>Total</th>
          <th>Grade</th>

      <tbody>
