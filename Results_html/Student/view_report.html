<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Student â€¢ Report</title>
  <link rel="stylesheet" href="Styles/student.css">
</head>
<body>
<div class="wrap">
  <header>
    <h1 class="ind-heading">View Report</h1>
  </header>

  <div class="card">
    <!-- Filters -->
    <div>
      <label>AY</label><br>
      <select>
        <option>All</option>
        <option>2024-25</option>
        <option>2023-24</option>
      </select>
    </div>
    <div>
      <label>Semester</label><br>
      <select>
        <option>All</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
      </select>
    </div>
    <div>
      <label>Course</label><br>
      <select>
        <option>All</option>
        <option>24CS101</option>
        <option>24SC201</option>
      </select>
    </div>

    <!-- Table -->
    <table border="1">
      <thead>
        <tr>
          <th>Course</th>
          <th>Pass/Fail</th>
          <th>Avg Score</th>
          <th>Best Score</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>24CS101</td>
          <td>Pass</td>
          <td>78%</td>
          <td>92%</td>
        </tr>
        <tr>
          <td>24SC201</td>
          <td>Pass</td>
          <td>82%</td>
          <td>95%</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
